<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCoin</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="#">MyCoin</a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </div>
    </nav>
    <div class="img"><img src="../assets/bitcoin.jpg" width="1280px" height="720px"></div>
    <div class="center">
        <div class="wrapper">
            <div class="input-box">
              <input id="create_pw" type="password" required>
              <label>Create password</label>
            </div>
            <div class="input-box">
              <input id="confirm_pw" type="password" required disabled>
              <label>Confirm password</label>
              <i class="fas fa-eye-slash show"></i>
            </div>
            <div class="alert">
              <i class="fas fa-exclamation-circle error"></i>
              <span class="text">Enter at least 8 characters</span>
            </div>
            <div class="input-box button">
              <input id="button" type="button" value="Create wallet" disabled>
            </div>
        </div>
        
        <script src="../Signup.js">
       
        </script>
    </div>
</body>

</html>
